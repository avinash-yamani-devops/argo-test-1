apiVersion: batch/v1
kind: Job
metadata: 
  name: argocd-cypress-test
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 120
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: cypress-test
        image: localhost:5000/avinash-cypress-test:v1.0.2
        imagePullPolicy: Always
        volumeMounts:
        - name: cypress-auth
          mountPath: /qa/cypress.env.json
          subPath: cypress.env.json
      volumes:
      - name: cypress-auth
        secret:
          secretName: cypress
